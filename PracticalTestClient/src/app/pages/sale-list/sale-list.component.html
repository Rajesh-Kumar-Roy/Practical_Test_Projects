<div class="container mt-5">
    <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="d-flex justify-content-center">
                <h3>Invoice List</h3>
              </div>
        </div>
            <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-8">
                      <input
                      type="text"
                      [(ngModel)]="searchTerm"  
                      placeholder="Search by name"
                      class="form-control"
                    />
                    </div>
                    <div class="col-4">
                      <button (click)="onSearch()" class="btn btn-info"> <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                    </div>
                  </div>
                 
               
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" routerLink="/sale"><i class="fa fa-plus" aria-hidden="true"></i> Create Sale</button>
                    </div>
                </div>
                
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                  <table class="table table-hover" style="cursor: pointer">
                    <thead class="thead-light">
                    <tr>
                      <th>Sl</th>
                      <th>Name</th>
                      <th>Date</th>
                      <th>Phone</th>
                      <th>Email</th>
                      <th>Quantity</th>
                      <th>Total Price</th>
                      <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                      @for (item of invoiceData; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.saleDate | date}}</td> 
                            <td>{{item.phone}}</td>
                            <td>{{item.email}}</td> 
                            <td>{{item.quantity}}</td> 
                            <td>{{item.totalPrice}}</td>
                            <td>
                                
                                <button (click)="onDownload(item.id, $index)" class="btn btn-success btn-sm" [disabled]="spinnerState[$index]">
                                  <span *ngIf="spinnerState[$index]">Downloading</span> <span *ngIf="spinnerState[$index]" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                  <span *ngIf="!spinnerState[$index]"><i class="fa fa-download" aria-hidden="true"></i> Download</span>
                                </button>
                                <td> 

                        </tr>
                    }
                    <tr *ngIf="invoiceData.length==0" >
                      <td colspan="8"><h4 class="text-danger text-center"> No Data Found.</h4></td>
                    </tr>
                    </tbody>

                  </table>
                </div>
            </div>
        </div>  
    </div>
  </div>
